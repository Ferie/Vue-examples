<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue Examples</title>
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <link rel="stylesheet" href="css/examples.css">
    </head>

    <body>
        <div id="app" class="examples">
            <my-counter subject="Likes"></my-counter>
            <my-counter subject="Dislikes"></my-counter>
            <my-counter subject="Share"></my-counter>
        </div>

        <template id="counter-template">
            <h1>{{ subject }}</h1>
            <button class="btn btn-default" @click="count += 1">{{ count }}</button>
        </template>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.js"></script>
        <script>
            Vue.component('my-counter', {
                template: '#counter-template',
                props: ['subject'],

                data: function() {
                    return {
                        count: 0
                    };
                }
            });

            new Vue ({
                el: '#app',

                methods: {
                    updateCount: function () {
                        this.count += 1;
                    }
                }
            });
        </script>
    </body>
</html>
