<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue Examples</title>
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <link rel="stylesheet" href="css/examples.css">
    </head>

    <body>
        <div class="container" id="app">
            <!--<form v-on:submit.prevent="handleIt">-->
            <form @submit="handleIt">
                <button type="submit" class="btn btn-default">
                    Submit me!
                </button>
            </form>
        </div>

        <div class="container" id="counter">
            <!--<button type="submit" class="btn btn-default" @click="count += 1">-->
            <button type="submit" class="btn btn-default" @click="updateCount">
                Increment counter: {{ count }}
            </button>

            <pre>
                {{ $data | json }}
            </pre>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.min.js"></script>
        <script>
            new Vue ({
                el: '#app',

                methods: {
                    handleIt: function () {
                        alert('Handle it');
                    }
                }
            });

            new Vue ({
                el: '#counter',

                data: {
                    count: 0
                },

                methods: {
                    updateCount: function (e) {
                        this.count += 1;
                    }
                }
            });
        </script>
    </body>
</html>
