<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Custom Wunderlist</title>
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <div class="container">
            <div id="tasks">
                <h1>Custom Wunderlist with Vue.js</h1>

                <!-- The Form to Add a New Task -->
                <form v-on="submit: addTask">
                    <div class="form-group">
                        <input v-model="newTask"
                            v-el="newTask"
                            class="form-control"
                            placeholder="I need to..."
                        />
                    </div>

                    <button class="btn btn-primary">
                        Add Task
                    </button>

                    <button v-on="click: completeAll"
                        class="btn btn-default"
                    >
                        Mark All As Completed?
                    </button>
                </form>

                <!-- The List of Todos -->
                <div v-show="remaining.length">
                    <h2>Tasks ({{ remaining.length }})</h2>

                    <ol class="list-group">
                        <li v-repeat="task: remaining"
                            class="list-group-item"
                        >
                            <span v-on="dblclick: editTask(task)">
                                {{ task.body }}
                            </span>

                            <button v-on="click: removeTask(task)">
                                &#10007;
                            </button>
                            <button v-on="click: toggleTaskCompletion(task)">
                                &#10004;
                            </button>
                        </li>
                    </ol>
                </div>

                <!-- The List of Completed Tasks -->
                <div v-if="completions.length">
                    <h2>Completed ({{ completions.length }})</h2>

                    <ol class="list-group">
                        <li v-repeat="task: completions"
                            class="list-group-item"
                        >
                            {{ task.body }}

                            <button v-on="click: toggleTaskCompletion(task)">
                                &#10007;
                            </button>
                        </li>
                    </ol>

                    <button v-on="click: clearCompleted"
                            class="btn btn-danger"
                    >
                        Clear Completed
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.10/vue.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
